<!DOCTYPE html>
<html>
<head>
	<title> EzBook-recommandation </title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body background="{{ url_for('static', filename = 'img/background.jpg')}}">
<div id="container">
      <div id="page-header">
<center>
<img src="{{ url_for('static', filename = 'img/logo.png')}}" height="200" width="300">
</center>
        <h1> <font color="white"> <font size= "15"></style>{{country}}</font> </font></h1>
        <a href="{{url_for('test_homepage')}}"> <font color="black"><font size= "6">Back Home</font></font></a>
      </div> 
        {% for recipe in recipes %}
          <div class="recipe-container">
              <div class="recipe-body">
              {{recipe.title}}
              {{current_user.email}}
              <br>
              <img class="recipe-img" src="{{recipe.picture_url}}" alt="picture-{{recipe.id}}">
              <br>
              <div class="recipe-ingredients">{{recipe.ingredients|safe}}</div>
              <br>
              <div class="recipe-description">{{recipe.description|safe}}</div>
              <br>
              <br>
              <br>
              <a href="{{url_for('delete_recipe', recipe_id = recipe.id)}}">Delete</a>
              </div>
              <br> <br> <br>
            </div>
        {% endfor %}
</div>
</body>
</html>
